<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Salvar Texto Automático</title>
    <style>
        /* Estilos para centralizar o conteúdo na tela */
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            text-align: center;
        }
        #status {
            font-style: italic;
        }
        button {
            margin-top: 10px;
            padding: 5px 15px;
            background-color: #28a745;
            color: white;
            border: none;
            cursor: pointer;
        }
        button:hover {
            background-color: #218838;
        }
    </style>
</head>
<body>
    <div>
        <h2>DIGITE</h2>
        <textarea id="mensagem" rows="5" cols="50" placeholder="Digite algo..."></textarea>
        <br>
        <button id="botaoSalvar">Salvar</button>
        <p id="status"></p>
        <p id="resposta"></p>
    </div>
    <script src="script.js"></script>
</body>
</html>
